<div class="login">
    <mat-form-field>
        <input matInput placeholder="Name">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput type="password" minlength="8" placeholder="Password">
    </mat-form-field>
    <br>
    <div>
        <button mat-raised-button color="primary" type="submit" [routerLink]="['play']">Login</button>
        <button mat-raised-button color="warn">Close</button>
    </div>
</div>
