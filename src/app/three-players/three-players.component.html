<input *ngIf="!TopicSelected" type="text" name="EnterTopic" [(ngModel)]="topic">
<button mat-raised-button *ngIf="!TopicSelected" (click)="sleep()">Let's Play</button>

<div *ngIf="!start && Waiting" style="color:white; font-size:1rem;">
  Waiting for opponent to join...
</div>
<div *ngIf="start && !gameOver">
  <mat-card class="questions">
    <h2>{{currentQuestion.questionGiven}}</h2><br>
    <mat-radio-group class="radio-group">
      <mat-radio-button class="radio-button" 
          *ngFor="let o of currentQuestion?.questionOptions" [value]="o.optionsId"
           (click)="scoreCalculator(o)">  {{o.optionGiven}}<br>
      </mat-radio-button>
    </mat-radio-group>
    <br>
  </mat-card>


  <mat-grid-list cols="3" rowHeight="5:1">
    <mat-grid-tile>{{username}}: <br> {{ score }}</mat-grid-tile>
    <mat-grid-tile>{{arr[0]}}:<br>{{ score1[0] }}</mat-grid-tile>
    <mat-grid-tile>{{arr[1]}}:<br>{{ score1[1] }}</mat-grid-tile>
  </mat-grid-list>


</div>

<mat-card *ngIf="!start && gameOver">
  Players not found...Go Back
  <button mat-raised-button color="primary" [routerLink]="['/play']">
    Go Back</button>
</mat-card>

<div id="clock" *ngIf="start && !gameOver">
  {{counter}}
</div>

<mat-card *ngIf="start && gameOver">Your Score: {{score}}<br>Highest Score: {{max1}}</mat-card>
